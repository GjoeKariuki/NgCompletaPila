<div>
  <div *ngFor="let anz of getAnswersforQuestion(answersID)">
    <div *ngIf="anz; else nouserz">
      <div class="border-4 border-lime-600 bg-gray-100 p-4 m-5 shadow-xl hover:shadow-slate-950 shadow-inner mb-5">
        <div class="flex items-center">
          <fa-icon *ngIf="anz.isPreffered" [icon]="faChessKnight" class="text-green-500 text-4xl mr-2"></fa-icon>
          <input type="checkbox" name="preferred" id="" [(ngModel)]="anz.isPreffered" class="ml-2">Preferred
        </div>
        <div>
          <h2 class="text-lg font-bold">Answer</h2>
          <p class="text-2xl font-mono">{{anz.atitle}}</p>
        </div>
        <div>
          <h2 class="text-lg font-bold">Description</h2>
          <p class="text-xl font-mono">{{anz.abody}}</p>
        </div>
        <div class="flex items-center mt-4">
          <label (click)="toggleBelow()" for="comments" style="cursor:pointer; color: blue;"
            class="italic font-bold"><i>Comments</i></label>
          <!-- <div class="ml-2"><p class="italic" [ngClass]="{'hidden':commenz}">no comments made yet</p></div> -->
          <div class="relative w-1/2">
            <form [formGroup]="commentsForm" (ngSubmit)="submitForm(anz.aid)">
              <input placeholder="Leave comments..." class="ml-2 w-full px-4 py-2 border border-gray-300 rounded-md 
                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 font-mediumbold"
                formControlName="cbody">

              <button type="submit" class="bg-green-500 rounded-lg m-2 p-1">submit</button>
            </form>
          </div>
        </div>
        <div class="flex" *ngFor="let cms of getCommentsforAnswer(anz.aid)">
          <p class="m-1 font-mono">{{cms.cbody}}</p>     

        </div>
        <div *ngFor="let asvote of getVotesforAnswer(anz.aid)">
          <div class="flex flex-wrap items-center justify-around">

            <div class="mb-4 flex items-center">
              <fa-icon [icon]="like" class="text-3xl m-1"></fa-icon>
              <p class="ml-1">: {{asvote.aupvotes}}</p>
               </div>
            <div class="mb-4 flex items-center">
              <fa-icon [icon]="dislike" class="text-3xl m-1"></fa-icon>
              <p class="ml-1">: {{asvote.adownvotes}}</p>
              </div>
          </div>
        </div>
        
      </div>
    </div>
    <ng-template #nouserz>
      <div [ngStyle]="{'border': '10px solid'}">no answers made yet</div>
    </ng-template>

  </div>
  

</div>
