
<div class="flex flex-wrap mb-4" id="dion">
  <div class="w-full md:w-1/4 overflow-auto bg-white border-4 border-green-700 p-3" id="question-div">
    <div class="flex flex-wrap">
      <h4 class="text-4xl font-semibold text-cyan-800 mt-9 mb-4"> Question</h4>
      <button (click)="toggleAnswerForm()"
      class="{{ (answerform$|async) ? 'bg-green-500' : 'bg-blue-500' }} {{ (answerform$|async) ? 'hover:bg-green-500' : 'hover:bg-blue-700' }} text-white text-lg font-mono font-bold py-2 px-4 rounded-md"
      type="button">{{ (answerform$|async) ? 'Close Form' : 'Answer Question' }}</button>
    </div>
    <details class="p-4 rounded-lg">
      <summary class="font-semibold bg-blue-200 px-4 py-2 text-lg cursor-pointer">
        <strong><i>Open the question title</i></strong> <br><i>{{ question.qtitle | truncaText:8}}</i>
      </summary>
      <div class="bg-blue-100">
        <p class="leading-6 px-3 py-2 text-gray-800">{{question.qtitle}}</p>
      </div>
    </details>
    <details class="p-4 rounded-lg">
      <summary class="font-semibold bg-blue-200 px-4 py-2 text-lg cursor-pointer">
        <strong><i>Open the question body</i> </strong><br><i>{{ question.qbody | truncaText: 10 }}</i>
      </summary>
      <div class="bg-blue-100">
        <p class="leading-6 px-3 py-2 text-gray-800">{{ question.qbody }}</p>
      </div>
    </details>
    <details class="p-4 rounded-lg">
      <summary class="font-semibold bg-blue-200 px-4 py-2 text-lg cursor-pointer">
        <strong><i>Open the question tags</i></strong><br> 
      </summary>
      <div class="bg-blue-100">
        <p *ngFor="let ones of questiontags" class="leading-6 px-3 py-2 text-gray-800">{{ ones.tname }}</p>
      </div>
    </details>
  </div>

  <div class="w-full lg:w-2/3 xl:w-3/4 bg-blue-50/40 ml-auto" id="main-content">
    <div class="mt-7 ml-12">
      <app-answerform *ngIf="(answerform$|async)" [questionID]="id"></app-answerform>
      <app-answerslist [answersID]="id"></app-answerslist>
    </div>
  </div>
</div>
