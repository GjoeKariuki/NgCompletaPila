
<div class="text-red border border-fuchsia-950"></div>
<div *ngIf="questions">
    <div *ngFor="let qt of questions" id="questions-div"   class="p-6 border border-gray-200 
    rounded-lg shadow-xl hover:shadow-slate-950 shadow-inner bg-indigo-100/30 dark:border-gray-700 m-3 mb-5">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-800 ">{{qt.Title}}</h5>
        <p class="mb-3 font-normal text-gray-700 bg-gray-200/60 text-2xl text-fuchsia-900">{{qt.Body}}</p>
        <div class="flex flex-wrap justify-center gap-4">
            <div *ngFor="let qa of qt.Tags" class="m-2" >
                <p class="font-bold text-xl text-green-800 border-4 shadow-xl shadow-inner p-2">{{qa}}</p>
            </div>
        </div>
        
        <a  [routerLink]="['questioneos', qt.id]" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Read More <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </a>
    </div>
</div>
