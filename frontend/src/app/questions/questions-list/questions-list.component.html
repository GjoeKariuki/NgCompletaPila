<div *ngIf="questions" class="w-full mt-2 rounded items-center justify-center flex flex-col space-y-2 md:flex-row md:flex-wrap md:space-x-4">
    <div *ngFor="let qt of questions" [routerLink]="['questioneos', qt.id]" class="p-2 m-4 h-full flex flex-col border border-black p-2 md:w-1/5">
         <p>{{qt.Title}}</p>
         <p>{{qt.Body}}</p>
         <p>{{qt.Tags}}</p>
    </div>
    <div *ngIf="!questions.length" class="bg-Error">
        <p class="text-TextError"><i>No Questions were found!!!</i></p>
    </div>
</div>
