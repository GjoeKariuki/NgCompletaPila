<div class="fixed inset-0 flex items-center justify-center bg-opacity-50 bg-gray-500">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <div>
            <form action="" [formGroup]="updateForm" (ngSubmit)="submitupdateForm()">
                <h2 class="text-2xl font-bold mb-4">Update Question</h2>
                <div class="m-3">
                    <label for="" class=" text-xl font-mono font-bold uppercase">Question Title</label>
                    <input class="shadow-inner p-2 w-full leading-loose border-4 border-lime-400"    type="text" formControlName="qtitle" placeholder="questiontitle">
                </div>
                <div  class="m-3">
                    <label for="" class=" text-xl font-mono font-bold uppercase">Question Body</label>
                    <div class="border-4 border-lime-400 shadow-inner">
                        <textarea cols="50" formControlName="qbody"></textarea>
                    </div>
                </div>
                <div class="m-3">
                    <label for="" class=" text-xl font-mono font-bold uppercase">Question Tags</label>
                    <input class="p-2 w-full leading-loose border-4 border-lime-400"  type="text" formControlName="qtags" placeholder="questiontags">
                </div>
                <div class="flex flex-wrap justify-around">
                    <button class="bg-sky-700 text-white px-4 py-2 mt-4 rounded hover:bg-zinc-950" (click)="closeModal()">Close</button>
                    <button type="submit" class="bg-green-700 text-white px-4 py-2 mt-4 rounded hover:bg-fuchsia-950">Update</button>
                </div>
            </form>
            
        </div>
        
        
    </div>
</div>
