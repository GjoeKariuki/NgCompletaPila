<div class="cont flex" [ngStyle]="{'backdrop-filter': (showModal) ? 'blur(360px)':'none', 'pointer-events': (showModal) ? 'none':''}">
   <div id="side-contbar" class="w-64 shadow-2xl shadow-inner">
      <div id="admin-nav" [ngClass]="{'hidden':iSmallScreen && !isNavopen, 'block':!iSmallScreen || isNavopen}"
         class=" w-64 transition-transform transform z-10 mt-10">
         <button id="close-nav" *ngIf="isNavopen" (click)="toggleNav()"
            class="text-red-500 md:hidden text-3xl mb-3">X</button>
            <button (click)="toggleQuestionForm()" class="
            {{ (askquestionform$ |async) ?  'bg-blue-600' : 'bg-green-700' }} 
            {{ (askquestionform$ |async)? 'hover:bg-blue-700':'hover:bg-green-700' }}  inline-flex text-white focus:ring-4 focus:ring-lime-700 
                    font-medium rounded-lg text-lg px-5 py-2.5 m-3 focus:outline-none dark:focus:ring-lime-700" type="button"
                 data-drawer-target="drawer-navigation" data-drawer-show="drawer-navigation" aria-controls="drawer-navigation">
                 {{(askquestionform$ | async )?"Close Form":'Ask Question'}}
              </button>
         <div class="m-2">            
            <label for="" class="text-3xl text-white">Filter Questions</label>
            <select name="" id="" class="mt-4 h-14 border-4 border-green-700" [(ngModel)]="selectedFilter">
               <option value="myQuestions" class="m-1">My Questions</option>
               <option value="allQuestions" class="m-1">All Questions</option>
            </select>
         </div>

         <div class="relative mt-3 mb-4 mr-3">
            <label for="search" class="sr-only">Search Questions</label>
            <input type="text" id="search" placeholder="Search Questions" class="leading-6 py-3 border-4 border-green-700 rounded-md 
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-900 pl-8" [(ngModel)]="searchkeyword">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute top-2 left-2"
               viewBox="0 0 20 20" fill="currentColor">
               <path fill-rule="evenodd"
                  d="M9 0a9 9 0 11-1.77 17.753l-4.393 4.393a1 1 0 01-1.414-1.414l4.393-4.393A9 9 0 019 0zm0 2a7 7 0 100 14A7 7 0 009 2z"
                  clip-rule="evenodd" />
            </svg>
         </div>
         <div class="relative mt-3 mb-4 mr-3">
            <label for="search" class="sr-only">Search by Tags</label>
            <input type="text" id="search" placeholder="Search by Tags" class="leading-6 py-3 border-4 border-green-600 rounded-md 
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pl-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute top-2 left-2"
               viewBox="0 0 20 20" fill="currentColor">
               <path fill-rule="evenodd"
                  d="M9 0a9 9 0 11-1.77 17.753l-4.393 4.393a1 1 0 01-1.414-1.414l4.393-4.393A9 9 0 019 0zm0 2a7 7 0 100 14A7 7 0 009 2z"
                  clip-rule="evenodd" />
            </svg>
         </div>

      </div>
      <button id="toggle-nav" (click)="toggleNav()" *ngIf="!isNavopen"
         class=" m-6 bg-gray-900 p-4 text-white rounded-lg md:hidden">
         <fa-icon [icon]="faBars" style="font-size: 23px;"></fa-icon>
      </button>
   </div>
   <div id="main-contdiv" class="flex flex-col justify-center items-center mx-auto lg:w-2/3 xl:w-3/4 mt-2">
      
     
      <app-questions-form *ngIf="(askquestionform$|async)"></app-questions-form>
      
      <div class="mb-40">
         <div class="text-xl" [ngStyle]="{'color':'red'}" *ngIf="(errorMessage$ |async) !== ''">Error: {{errorMessage$|async}}</div>
         <div *ngIf="(questions$|async); else loadingElement">
            <div *ngIf="(questions$|async) as questions">
               <app-questions-list [questions]="questions | searchfilter:searchkeyword ">
               </app-questions-list>
            </div>
            
         </div>
         <ng-template #loadingElement>Loading...</ng-template>
      </div>      
   </div>
</div>
<app-updatequestion *ngIf="showModal"></app-updatequestion>
