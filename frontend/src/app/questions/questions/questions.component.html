<div class="cont">
    

   <div id="side-contbar">
      <div id="admin-nav" [ngClass]="{'hidden':iSmallScreen && !isNavopen, 'block':!iSmallScreen || isNavopen}"
         class=" w-64 transition-transform transform z-10 mt-10">
         <button id="close-nav" *ngIf="isNavopen" (click)="toggleNav()"
            class="text-red-500 md:hidden text-3xl mb-3">X</button>
   
         <div class="relative mt-3 mb-4 mr-3">
            <label for="search" class="sr-only">Search Questions</label>
            <input type="text" id="search" placeholder="Search Questions" class="w-full px-4 py-2 border border-gray-300 rounded-md 
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pl-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute top-2 left-2" viewBox="0 0 20 20"
               fill="currentColor">
               <path fill-rule="evenodd"
                  d="M9 0a9 9 0 11-1.77 17.753l-4.393 4.393a1 1 0 01-1.414-1.414l4.393-4.393A9 9 0 019 0zm0 2a7 7 0 100 14A7 7 0 009 2z"
                  clip-rule="evenodd" />
            </svg>
         </div>
         <div class="relative mt-3 mb-4 mr-3">
            <label for="search" class="sr-only">Search by Tags</label>
            <input type="text" id="search" placeholder="Search by Tags" class="w-full px-4 py-2 border border-gray-300 rounded-md 
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pl-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute top-2 left-2" viewBox="0 0 20 20"
               fill="currentColor">
               <path fill-rule="evenodd"
                  d="M9 0a9 9 0 11-1.77 17.753l-4.393 4.393a1 1 0 01-1.414-1.414l4.393-4.393A9 9 0 019 0zm0 2a7 7 0 100 14A7 7 0 009 2z"
                  clip-rule="evenodd" />
            </svg>
         </div>
   
      </div>
      <button id="toggle-nav" (click)="toggleNav()" *ngIf="!isNavopen"
         class=" m-6 bg-gray-900 p-4 text-white rounded-lg md:hidden">
         <fa-icon [icon]="faBars" style="font-size: 23px;"></fa-icon>
      </button>
   </div>
 <div class="flex flex-wrap mb-4 justify-center items-center">
   
    <button (click)="toggleQuestionForm()" class="
    {{ askquestionform? 'bg-green-500' : 'bg-blue-500' }} 
    {{ askquestionform ? 'hover:bg-green-500' : 'hover:bg-blue-700' }} text-white focus:ring-4 focus:ring-blue-300 
            font-medium rounded-lg text-sm px-5 py-2.5 mr-2 focus:outline-none dark:focus:ring-blue-800"
            type="button" data-drawer-target="drawer-navigation" data-drawer-show="drawer-navigation" aria-controls="drawer-navigation">
        {{askquestionform?"Close Form":'Ask Question'}}
        </button>
        <app-questions-form *ngIf="askquestionform"></app-questions-form>
        <app-questions-list></app-questions-list>
 </div>
 
</div>
