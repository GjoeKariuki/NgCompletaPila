
<div id="bd-div" class="flex-w-full items-center justify-center mt-10">
    <div class="flex flex-col space-y-4 md:w-1/2">
        <div class="bg-Error p-2 mt-2 text-center text-TextError">
            <!-- <span>{{errorMessage}}</span> -->
        </div>
        <div class="flex">
            <label for="email" class="w-1/4 md:w-1/6">Email:</label>
            <input type="email" class="w-3/4 border border-black w-4/6 p-2 rounded " placeholder="clarkent@domain.con">
        </div>
        <div class="flex">
            <label for="password" class="w-1/4 md:w-1/6">Password:</label>
            <input type="password" class="w-3/4 border border-black w-4/6 p-2 rounded mb-3 " placeholder="******************">
            <span class="text-green-500 text-xs italic">Please choose a password that satistifies(a-zA-Z0-9*$).</span>
        </div>
        <div class="flex">
            <label class="md:w-2/3 block text-gray-500 font-bold">
                <input type="checkbox" class="mr-2 leading-tight">
                <span class="text-sm">Remember me</span>
            </label>
        </div>
        <div class="flex justify-start items-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" [routerLink]="['/forgotpwd']">
                Forgot Password?
              </a>
        </div>
        <p>
            Not a member? 
            <a [routerLink]="['/signup']">Sign Up</a>
        </p>
    </div>
</div>
