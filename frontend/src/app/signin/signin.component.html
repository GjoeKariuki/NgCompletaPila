<div id="bd-div" class="flex justify-center items-center bg-center bg-no-repeat bg-blend-multiply "> 
  <form class="flex flex-col space-y-4 w-full md:w-1/2 p-8 border border-black rounded-lg shadow-inner shadow-2xl" [formGroup]="siginForm" (ngSubmit)="submitForm()">
    <!-- <div class="bg-red-500 p-2 text-center text-white">
      <span>{{errorMessage}}</span>
    </div> -->
    <div class="flex">
      <label for="email" class="font-mono w-1/4 md:w-1/6 text-2xl font-bold">Email:</label>
      <input type="email" class="w-3/4 leading-8 border-2 border-black p-2 rounded" placeholder="clarkent@domain.com" formControlName="uemail">
      <div class="ml-2 " *ngIf="!siginForm.get('uemail')?.valid && siginForm.get('uemail')?.touched" >
        <span *ngIf="siginForm.get('uemail')!.errors!['required']" class="font-mono  font-bold text-red-500">*email is required</span>
        <span *ngIf="siginForm.get('uemail')!.errors!['uemail']" class="font-mono  font-bold text-red-500">*this is not a valid email</span>
      </div>
    </div>
    <div class="flex">
      <label for="password" class="font-mono w-1/4 md:w-1/6 text-2xl font-bold mr-8">Password:</label>
      <input type="password" class="w-3/4 leading-8 border-2 border-black p-2 rounded mb-3" placeholder="******************" formControlName="upassword">
      <span class="font-mono text-green-500 text-xs italic font-bold">Please choose a password that satisfies <p class="text-xl">(a-zA-Z0-9*$)</p></span>
      <div *ngIf="!siginForm.get('upassword')?.valid && siginForm.get('upassword')?.touched">
        <span class="font-mono ml-2 font-bold text-red-500" *ngIf="siginForm.get('upassword')!.errors!['required']">*Password is required</span>
      </div>
    </div>
    <div class="flex">
      <label class="md:w-2/3 block text-gray-500 font-bold">
        <input type="checkbox" class="mr-2 leading-tight">
        <span class="text-xl font-mono ">Remember me</span>
      </label>
    </div>
    <div class="flex justify-start items-center">
      <button type="submit" [disabled]="!this.siginForm.valid" class="bg-blue-500 hover:bg-blue-700 text-xl text-white font-bold py-3 px-5 rounded-lg shadow-sm focus:outline-none focus:shadow-outline">Login</button>
      <a class=" font-mono inline-block align-baseline font-bold text-md  italic text-blue-500 hover:text-blue-800 ml-3" [routerLink]="['/forgotpwd']">
        Forgot Password?
      </a>
    </div>
    <p>      
      <a [routerLink]="['/signup']" class=" font-mono text-green-700 italic text-xl">Not a member?  Sign Up</a>
    </p>
  </form>
</div>

<app-showerror *ngIf="error" [errorMessage]="error" (close)="Close()"></app-showerror>
