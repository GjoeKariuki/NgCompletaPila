<div id="bd-div" class="flex justify-center items-center">
  <div class="flex flex-col space-y-4 w-full md:w-1/2 p-4 border border-black rounded">
    <!-- <div class="bg-red-500 p-2 text-center text-white">
      <span>{{errorMessage}}</span>
    </div> -->
    <div class="flex">
      <label for="email" class="w-1/4 md:w-1/6">Email:</label>
      <input type="email" class="w-3/4 border border-black p-2 rounded" placeholder="clarkent@domain.con">
    </div>
    <div class="flex">
      <label for="password" class="w-1/4 md:w-1/6">Password:</label>
      <input type="password" class="w-3/4 border border-black p-2 rounded mb-3" placeholder="******************">
      <span class="text-green-500 text-xs italic font-bold">Please choose a password that satisfies <p class="text-xl">(a-zA-Z0-9*$)</p> .</span>
    </div>
    <div class="flex">
      <label class="md:w-2/3 block text-gray-500 font-bold">
        <input type="checkbox" class="mr-2 leading-tight">
        <span class="text-sm">Remember me</span>
      </label>
    </div>
    <div class="flex justify-start items-center">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" [routerLink]="['/forgotpwd']">
        Forgot Password?
      </a>
    </div>
    <p>
      Not a member? 
      <a [routerLink]="['/signup']">Sign Up</a>
    </p>
  </div>
</div>
