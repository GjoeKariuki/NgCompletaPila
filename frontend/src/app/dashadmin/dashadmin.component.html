<div id="selection">
    <div id="nav-side">
        <div id="admin-nav" [ngClass]="{'hidden':iSmallScreen && !isNavopen, 'block':!iSmallScreen || isNavopen}"
            class=" w-64 transition-transform transform z-10 mt-10">
            <button id="close-nav" *ngIf="isNavopen" (click)="toggleNav()" 
                class="text-red-500 md:hidden text-3xl mb-3">X</button>

            <div class="text-2xl text-white font-mono font-bold m-2"><input type="checkbox" name="" id="" [(ngModel)]="chk1" >Show Users</div>
            <div class="text-2xl text-white font-mono font-bold m-2"><input type="checkbox" name="" id="" [(ngModel)]="chk2" >Show Questions</div>
            <div class="relative mt-4 mr-3">
                <label for="search" class="sr-only">Search Users</label>
                <input type="text" id="search" placeholder="Search Users" class="leading-8 w-full px-4 py-2 border-4 border-gray-300 rounded-md 
                  focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pl-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute top-2 left-2" viewBox="0 0 20 20"
                  fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M9 0a9 9 0 11-1.77 17.753l-4.393 4.393a1 1 0 01-1.414-1.414l4.393-4.393A9 9 0 019 0zm0 2a7 7 0 100 14A7 7 0 009 2z"
                    clip-rule="evenodd" />
                </svg>
            </div>

            <div class="relative mt-3 mb-4 mr-3">
                <label for="search" class="sr-only">Search Questions</label>
                <input type="text" id="search" placeholder="Search Questions" class="leading-8 w-full px-4 py-2 border-4 border-gray-300 rounded-md 
                  focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pl-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute top-2 left-2" viewBox="0 0 20 20"
                  fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M9 0a9 9 0 11-1.77 17.753l-4.393 4.393a1 1 0 01-1.414-1.414l4.393-4.393A9 9 0 019 0zm0 2a7 7 0 100 14A7 7 0 009 2z"
                    clip-rule="evenodd" />
                </svg>
            </div>
              
        </div>
        <button id="toggle-nav" (click)="toggleNav()" *ngIf="!isNavopen"               
        class=" m-6 bg-gray-900 p-4 text-white rounded-lg md:hidden">
            <fa-icon [icon]="faHamburger" style="font-size: 23px;"></fa-icon>
        </button>
    </div>
    <div id="panel" class="flex justify-center items-center">
        <div *ngIf="chk1"  id="user-content" class="flex flex-col">
            <div class="mb-4 border p-4 bg-teal-50/90 rounded-md" id="inneruser">
                <div><img src="../../assets/personavatar.jpg" alt="" id="person-avatar"></div>
                <div class="flex justify-between">
                    <p class="font-semibold text-xl">Johhny Wick</p>
                </div>
                <div class="flex justify-between">
                    <p class="font-semibold text-xl">reidi@osd.com</p>
                </div>
                <div><button type="button" class="border py-2 px-4 rounded-lg bg-sky-400">Delete</button></div>
            </div>
            
        </div>
        <div *ngIf="chk2" id="question-content" class="flex flex-col">
            <div class="mb-4  border p-4 bg-zinc-200 rounded-md m-3">
                <div class="flex justify-between">
                    <!-- <p class="text-bold ">Question:</p> -->
                    <p class="font-mediumbold text-2xl">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Similique, qui?</p>
                </div>
                <div class="flex justify-between">
                    <!-- <p>Sender</p> -->
                    <p class="py-5 italic text-[20px] font-[400]">Theraus Bllooc</p>
                </div>
                <button type="button" class="border py-2 px-4 rounded-lg bg-green-500">Delete</button>
            </div>     
            
        </div>
        

    </div>
</div>
