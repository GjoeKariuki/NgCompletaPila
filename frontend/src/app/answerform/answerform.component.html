
<div class="fixed inset-0 flex items-center justify-center bg-opacity-50 bg-gray-500">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <div>
            <form action="" [formGroup]="answerForm">
                <h2 class="text-2xl font-mono font-bold mb-4">Answer Question</h2>
                <div class="m-3">
                    <label for="" class=" text-xl font-mono font-bold uppercase">Answer</label>
                    <input class="shadow-inner p-2 w-full leading-loose border-4 border-lime-500 border-opacity-75" type="text"  placeholder="questiontitle">
                </div>
                <div class="m-3">
                    <label for="" class=" text-xl font-mono font-bold uppercase">Answer Explanation</label>
                    <div class="border-4 border-lime-500 border-opacity-75 shadow-inner">
                        <ckeditor [editor]="Editor" tagName="textarea"></ckeditor>
                    </div>                    
                </div>
                <div class="flex flex-wrap justify-around">
                    <button class="bg-sky-700 text-white text-lg px-4 py-2 mt-4 rounded hover:bg-zinc-950" (click)="closeanswerModal()">Close</button>
                    <button type="submit" class="bg-green-700 text-white text-lg px-4 py-2 mt-4 rounded hover:bg-fuchsia-950">Submit</button>
                </div>
            </form>        
        </div>        
    </div>
</div>
