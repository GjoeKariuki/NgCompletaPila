<div id="forgot" class="flex w-full items-center justify-center mt-10">
    <form class="flex flex-col space-y-4 md:w-1/2 bg-white p-8 border border-gray-300 rounded-md  shadow-2xl shadow-inner" [formGroup]="forgotForm ">
      <p class="text-center text-xl font-semibold font-mono">Enter email to send new password</p>
      <div class="flex">
        <label for="email" class="w-1/4 md:w-1/6 text-2xl font-bold font-mono">EMAIL:</label>
        <input type="email" class="w-3/4 leading border-2 border-black p-2 rounded" formControlName="email">
        <span class="ml-2 font-bold text-red-500 italic" *ngIf="!forgotForm.get('email')?.valid && forgotForm.get('email')?.touched">*email is required</span>
      </div>
      <div class="flex justify-start items-center">
        <button class="bg-blue-500 hover:bg-blue-700 text-xl text-white font-bold py-3 px-5 rounded-lg shadow-sm shadow-innerfocus:outline-none focus:shadow-outline">Send</button>
      </div>
    </form>
  </div>
