<div id="forgot" class="flex w-full items-center justify-center mt-10">
    <form class="flex flex-col space-y-4 md:w-1/2 bg-white p-4 border border-gray-300 rounded" [formGroup]="forgotForm ">
      <p class="text-center text-xl font-medium">Enter email to send new password</p>
      <div class="flex">
        <label for="email" class="w-1/4 md:w-1/6">EMAIL:</label>
        <input type="email" class="w-3/4 border border-black p-2 rounded" formControlName="email">
        <span class="text-red-700" *ngIf="!forgotForm.get('email')?.valid && forgotForm.get('email')?.touched">email is required</span>
      </div>
      <div class="flex justify-start items-center">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send</button>
      </div>
    </form>
  </div>
